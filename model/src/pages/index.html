<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Model - INCLUSIVE KART</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="overflow-x-hidden">
        <!-- 
        Navbar
      -->
        <nav class="bg-offBlack text-gray-300">
          <!-- Flex Container -->
          <div class="container mx-auto px-6 py-4 lg:py-3">
            <ul class="flex justify-between items-center">
              <!-- Menu Button -->
              <li>
                <span
                  class="material-symbols-outlined cursor-pointer text-3xl md:text-4xl"
                >
                  menu
                </span>
              </li>
              <!-- Site Logo -->
              <li
                class="flex justify-between items-center space-x-2 cursor-pointer md:space-x-4 lg:space-x-5"
              >
                <img
                  class="w-7 text-white md:w-9"
                  src="../assets/logo.svg"
                  alt="logo"
                />
                <h2 class="text-lg font-semibold md:text-xl lg:text-2xl">
                  INCLUSIVE KART
                </h2>
              </li>
              <!-- Profile -->
              <li>
                <img
                  class="rounded-full w-10 md:w-11"
                  src="../assets/round-profile.png"
                  alt="profile icon"
                />
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- 
        Carousel
      -->
      <section id="carousel" class="bg-green-300 h-20"></section>
    </div>
  </body>
</html>
